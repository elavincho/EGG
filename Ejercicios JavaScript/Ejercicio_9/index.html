  <body>
    <h3>Ejercicio 9</h3>
    <p>
      Realizar un programa que pida una frase y el programa deberá mostrar la
      frase con un espacio entre cada letra. La frase se mostrara así: H o l a.
      Nota: recordar el funcionamiento de la función Substring().
    </p>

    <div>
        <label for="frase">Ingrese una Frase</label>
        <input type="text" id="frase" />
        <button onclick="ingresar()">Ingresar</button>
    </div>
    <div>
        <h4 id="fraseOriginal"></h4>
    </div>
    <div>
        <button onclick="subString()">Separar Frase</button>
    </div>
    <div>
        <h4 id="respuestaSubString"></h4>
    </div>
    <script src="script.js"></script>
  </body>
