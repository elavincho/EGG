<body>

    <h3>Ejercicio 15</h3>
    <p>Escribe un programa JavaScript para calcular el área y el perímetro de un objeto Círculo
        con la propiedad radio. Nota: Cree dos métodos para calcular el área y el perímetro. El
        radio del círculo lo proporcionará el usuario</p>

        <div>
            <label for="radio">Ingrese el Radio del Circulo</label>
            <input type="number" id="radio" placeholder="Ingrese el Radio del Circulo" />
            <button onclick="area(), Perimetro()">Calcular Area y Perimetro</button>
        </div>
        <br>
        <div>
            <h4 id="resultadoArea"></h4>
            <h4 id="resultadoPerimetro"></h4>
        </div>
        

    <script src="script.js"></script>

</body>
